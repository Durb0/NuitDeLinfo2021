<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Jeux</title>
    </head>
    <body>

    	<input type="text" name="test">
   	
		<script type="text/javascript">
			document.addEventListener("keydown", keySpace, false);

			var konami=["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","a","b"];
			var cKonami=0;

			var HTML="<h1>Score : <nbr id=\"score\">test</nbr></h1><div id=\"dessin\"><img src=\"background.gif\"><canvas id=\"monCanvas\" width=\"800\" height=\"450\"></canvas></div><script type=\"text/javascript\" src=\"script.js\"><\/script>";

			function keySpace(e) {
			    console.log(e);
			    if(e.key == konami[cKonami]) {
			        cKonami++;
			    }else{
					cKonami=0;
			    }
			    if (cKonami==10) {
			    	document.querySelector("body").innerHTML=HTML;
			    	document.querySelector("head").innerHTML="<link rel=\"stylesheet\" type=\"text/css\" href=\"style.css\"/>";
			    }
			}
		</script>
    </body>
</html>
